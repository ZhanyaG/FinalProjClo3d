<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VR Reveal â€” Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="reveal-page">
  <!-- Header / title + instructions -->
  <header class="site-header small">
    <div class="container">
      <h1>Wear the glasses</h1>
      <p class="lead">Click "Wear glasses" then move the mouse or touch the image to paint-reveal the VR outfit.</p>

      <!-- Buttons: toggle, reset, back -->
      <div class="controls cta-row">
        <button id="toggleGlasses" class="btn btn-lg">Wear glasses</button>
        <button id="reset" class="btn btn-ghost btn-lg">Reset</button>
        <a href="index.html" class="btn btn-ghost btn-lg">Back</a>
      </div>
    </div>
  </header>
    <p class="hint">Tip: Click "Wear glasses" then drag or swipe. Use the Reset button to hide the VR layer.</p>
  <main class="main container">
  
    <section class="reveal-wrap" id="revealWrap" aria-label="Image reveal area">
      <canvas id="displayCanvas" tabindex="0" aria-label="Image reveal canvas"></canvas>

      
      <img id="imgBase" src="png1.png" alt="" style="display:none" />
      <img id="imgOverlay" src="png2.png" alt="" style="display:none" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
